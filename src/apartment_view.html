<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="aptstyles.css">
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
	<script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    	</script>
</head>
<body>
  <button id="startWalkthroughBtn" class="walkthrough-btn">Enter Walkthrough</button>
  <div id="walkthrough-controls" class="controls-panel" style="display: none;">
  <h3>Walkthrough Mode</h3>
	  <ul>
	    <li><strong>W</strong> – Move Forward</li>
	    <li><strong>S</strong> – Move Backward</li>
	    <li><strong>A</strong> – Move Left</li>
	    <li><strong>D</strong> – Move Right</li>
	    <li><strong>Mouse</strong> – Look Around</li>
	    <li><strong>Esc</strong> – Exit Walkthrough</li>
  	</ul>
   </div>
   <div id="progress-container">
      <div id="progress">
        <script>
        // Get the apartment ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentId = urlParams.get('apartment');
        // Use apartmentId to load the specific model for the apartment
        console.log('Selected Apartment:', apartmentId);
        // Load your Three.js scene based on apartmentId here
        </script>
        <script type="module" src="apartment-script.js"></script>
        </div>	
    </div>
</body>
</html>
