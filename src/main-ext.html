<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House-In-Meta</title>
    <link rel="stylesheet" href="styles-ext.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="floorPanel" class="panel">
       <button class="floorBtn" onclick="showFloorOptions(5)" >Top</button>
       <button class="floorBtn" onclick="showFloorOptions(4)" >3rd</button>
       <button class="floorBtn" onclick="showFloorOptions(3)" >2nd</button>
       <button class="floorBtn" onclick="showFloorOptions(2)" >1st</button>
       <button class="floorBtn" onclick="showFloorOptions(1)" >G</button>
    </div>
    <div id="floorOptionsPanel" style="display: none;">
      <h4 id="floorLabel" style="color: white; font-size: 18px;">View Apartments</h4>
      <div class="apartment-btns"></div>
      <button class="floorBtn" onclick="hideFloorOptions()">Close</button>
    </div>
        <!-- Popup (Hidden by Default) -->
      <div id="apartment-popup" class="popup">
          <span class="close" onclick="closePopup()">&times;</span>
          <h3 id="apartment-id"></h3>
          <p id="apartment-info"></p>
          <button onclick="openApartmentPage(selectedApartmentId)">3D Walkthrough</button>
       </div>
    <canvas id="threejsCanvas"></canvas>
    <h2 id="model-name" style="position: absolute; color: white; padding: 10px;"></h2>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      

// Make selectedApartmentId global so it is accessible from inline HTML onclick
window.selectedApartmentId = '';
document.addEventListener('DOMContentLoaded', function() {

  window.showApartmentPopup = function(id) {
    selectedApartmentId = id;
    console.log(id);
    let info = '';
    let tdplan = '';
    if (apartmentData[id]) {
      // Extract and display categorized info
      const row = apartmentData[id];
      // Adjust these keys to match your Excel headers exactly
      const flatNumber = row['Flat Number'] || id;
      const flatType = row['__EMPTY_1'] || row['Type of Flat'] || '';
      const carpetArea = row['Carpet Area(sq.ft.)'] || row['__EMPTY_2'];
      const builtupArea = row['Built up area(sq.ft.)'] || row['__EMPTY_3'];
      const status = row['Available Status'] || row['Status'] || row['__EMPTY_4'];
      tdplan = row['2DPlan'] || row['__EMPTY_5'] || '';
      info = `<div style='line-height:1.7;'>` +
        `<div><strong>Flat:</strong> ${flatNumber}</div>` +
        (flatType ? `<div><strong>Type:</strong> ${flatType}</div>` : '') +
        (carpetArea ? `<div><strong>Carpet Area:</strong> ${carpetArea}</div>` : '') +
        (builtupArea ? `<div><strong>Builtup Area:</strong> ${builtupArea}</div>` : '') +
        (status ? `<div><strong>Status:</strong> ${status}</div>` : '') +
        (`<div style='margin-top:10px;'><button id="view-2d-btn" style="padding:6px 16px;border-radius:6px;background:#1a2d5a;color:#fff;border:none;cursor:pointer;">View 2D Floor Plan</button></div>` +
        `</div>`) +
        `<div style='margin-top:10px;'><button id="view-3d-btn" style="padding:6px 16px;border-radius:6px;background:#1a2d5a;color:#fff;border:none;cursor:pointer;">View 3D Floor Plan</button></div>` +
        `</div>`;
    } else {
      info = `${type}, ${size}` + (floorNumber ? `, Floor: ${floorNumber}` : '');
      console.log('No apartmentDataInfo for', id);
    }
    document.getElementById('apartment-id').textContent = `Apartment ${id}`;
    document.getElementById('apartment-info').innerHTML = info;
    document.getElementById('apartment-popup').style.display = 'block';
    // Set the button's onclick handler with the correct tdplan value
    const view2dBtn = document.getElementById('view-2d-btn');
    if (view2dBtn) {
      view2dBtn.onclick = () => {
        openApartment2DPage(tdplan);
      };
    }

    const view3dBtn = document.getElementById('view-3d-btn');
    if (view3dBtn) {
      view3dBtn.onclick = () => {
        openApartment3DPage(tdplan);
      };
    }
  };

  window.closePopup = function() {
    document.getElementById('apartment-popup').style.display = 'none';
  };

  window.openApartmentPage = function(apartmentId) {
    window.location.href = `apartment_view.html?id=${apartmentId}`;
  };

  window.openApartment2DPage = function(apartmentId) {
    // Show 2D floor plan as a popup overlay
    let overlay = document.getElementById('apartment-2d-overlay');
    console.log('Opening 2D view for apartment:', apartmentId);
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.id = 'apartment-2d-overlay';
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0,0,0,0.7)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '2000';
      overlay.innerHTML = `
        <div style="background:#fff; padding:0; border-radius:12px; max-width:90vw; max-height:90vh; position:relative; box-shadow:0 8px 32px rgba(0,0,0,0.25);">
          <span id="close-2d-overlay" style="position:absolute;top:8px;right:16px;cursor:pointer;font-size:24px;font-weight:bold;z-index:10;">&times;</span>
          <iframe src="2D_view.html?id=${apartmentId}" style="width:80vw; height:75vh; border:none; border-radius:8px; display:block;"></iframe>
        </div>
      `;
      document.body.appendChild(overlay);
      document.getElementById('close-2d-overlay').onclick = function() {
        overlay.remove();
      };
    } else {
      document.getElementById('apartment-2d-img').src = `2D_view.html?id=${apartmentId}`;
      overlay.style.display = 'flex';
    }
  };

  window.openApartment3DPage = function(apartmentId) {
    // Show 2D floor plan as a popup overlay
    let overlay = document.getElementById('apartment-3d-overlay');
    console.log('Opening 3D view for apartment:', apartmentId);
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.id = 'apartment-3d-overlay';
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0,0,0,0.7)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '2000';
      overlay.innerHTML = `
        <div style="background:#fff; padding:0; border-radius:12px; max-width:90vw; max-height:90vh; position:relative; box-shadow:0 8px 32px rgba(0,0,0,0.25);">
          <span id="close-2d-overlay" style="position:absolute;top:8px;right:16px;cursor:pointer;font-size:24px;font-weight:bold;z-index:10;">&times;</span>
          <iframe src="3D_view.html?id=${apartmentId}" style="width:80vw; height:75vh; border:none; border-radius:8px; display:block;"></iframe>
        </div>
      `;
      document.body.appendChild(overlay);
      document.getElementById('close-2d-overlay').onclick = function() {
        overlay.remove();
      };
    } else {
      document.getElementById('apartment-2d-img').src = `3D_view.html?id=${apartmentId}`;
      overlay.style.display = 'flex';
    }
  };



  window.hideFloorOptions = function() {
    document.getElementById('floorOptionsPanel').style.display = 'none';
  };
});

let apartmentData = {};

async function fetchAndParseExcelFromS3(url) {
  const response = await fetch(url);
  const arrayBuffer = await response.arrayBuffer();
  const workbook = XLSX.read(arrayBuffer, { type: 'array' });
  const sheetName = workbook.SheetNames[0];
  const sheet = workbook.Sheets[sheetName];
  const json = XLSX.utils.sheet_to_json(sheet);
  apartmentData = {};
  json.forEach(row => {
    // Get the first property name (apartment ID column)
    const keys = Object.keys(row);
    const aptId = row[keys[0]];
    apartmentData[aptId] = row;
    console.log('Parsed apartment data for ID:', aptId, row);
  });
}

// Call this once on page load (replace with your S3 URL)
fetchAndParseExcelFromS3('https://apt-hsim-models.s3.eu-west-3.amazonaws.com/aashirwadflats.xlsx');

    </script>
</body>
</html>
