<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House-In-Meta</title>
    <link rel="stylesheet" href="styles-ext.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="floorPanel" class="panel">
       <button class="floorBtn" onclick="showFloorOptions(5)" >Top</button>
       <button class="floorBtn" onclick="showFloorOptions(4)" >3rd</button>
       <button class="floorBtn" onclick="showFloorOptions(3)" >2nd</button>
       <button class="floorBtn" onclick="showFloorOptions(2)" >1st</button>
       <button class="floorBtn" onclick="showFloorOptions(1)" >G</button>
    </div>
    <div id="floorOptionsPanel" style="display: none;">
      <h4 id="floorLabel" style="color: white; font-size: 18px;">View Apartments</h4>
      <div class="apartment-btns"></div>
      <button class="floorBtn" onclick="hideFloorOptions()">Close</button>
    </div>
        <!-- Popup (Hidden by Default) -->
      <div id="apartment-popup" class="popup">
          <span class="close" onclick="closePopup()">&times;</span>
          <h3 id="apartment-id"></h3>
          <p id="apartment-info"></p>
          <button onclick="openApartmentPage('A')">3D Immersive Walkthrough</button>
          <button onclick="openApartment2DPage('A')">2D Floor Plan</button>   
       </div>
    <canvas id="threejsCanvas"></canvas>
    <h2 id="model-name" style="position: absolute; color: white; padding: 10px;"></h2>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      
document.addEventListener('DOMContentLoaded', function() {
  let selectedApartmentId = '';

  window.showApartmentPopup = function(id, type, size, floorNumber) {
    selectedApartmentId = id;
    console.log(id);
    let info = '';
    if (apartmentData[id]) {
      // Extract and display categorized info
      const row = apartmentData[id];
      // Adjust these keys to match your Excel headers exactly
      const flatNumber = row['Flat Number'] || id;
      const flatType = row['__EMPTY_1'] || row['Flat Type'] || '';
      const carpetArea = row['Carpet Area'] || row['__EMPTY_2'];
      const builtupArea = row['Builtup Area'] || row['__EMPTY_3'];
      const status = row['Available Status'] || row['Status'] || row['__EMPTY_4'] || '';
      info = `<div style='line-height:1.7;'>` +
        `<div><strong>Flat:</strong> ${flatNumber}</div>` +
        (flatType ? `<div><strong>Type:</strong> ${flatType}</div>` : '') +
        (carpetArea ? `<div><strong>Carpet Area:</strong> ${carpetArea}</div>` : '') +
        (builtupArea ? `<div><strong>Builtup Area:</strong> ${builtupArea}</div>` : '') +
        (status ? `<div><strong>Status:</strong> ${status}</div>` : '') +
        `</div>`;
      console.log('apartmentDataInfo for', id, row);
    } else {
      info = `${type}, ${size}` + (floorNumber ? `, Floor: ${floorNumber}` : '');
      console.log('No apartmentDataInfo for', id);
    }
    document.getElementById('apartment-id').textContent = `Apartment ${id}`;
    document.getElementById('apartment-info').innerHTML = info;
    document.getElementById('apartment-popup').style.display = 'block';
  };

  window.closePopup = function() {
    document.getElementById('apartment-popup').style.display = 'none';
  };

  window.openApartmentPage = function(apartmentId) {
    window.location.href = `apartment360.html?id=${apartmentId}`;
  };

  window.openApartment2DPage = function(apartmentId) {
    window.location.href = `2D_view.html?id=${apartmentId}`;
  };



  window.hideFloorOptions = function() {
    document.getElementById('floorOptionsPanel').style.display = 'none';
  };
});

let apartmentData = {};

async function fetchAndParseExcelFromS3(url) {
  const response = await fetch(url);
  const arrayBuffer = await response.arrayBuffer();
  const workbook = XLSX.read(arrayBuffer, { type: 'array' });
  const sheetName = workbook.SheetNames[0];
  const sheet = workbook.Sheets[sheetName];
  const json = XLSX.utils.sheet_to_json(sheet);
  apartmentData = {};
  json.forEach(row => {
    // Get the first property name (apartment ID column)
    const keys = Object.keys(row);
    const aptId = row[keys[0]];
    apartmentData[aptId] = row;
  });
}

// Call this once on page load (replace with your S3 URL)
fetchAndParseExcelFromS3('https://apt-hsim-models.s3.eu-west-3.amazonaws.com/aashirwadflats.xlsx');
    </script>
</body>
</html>
